<html lang="en">

<head>

    <title>HTML generator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
     <!-- Custom JS -->
    <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

    <body>
            <div class="col-xs-12 HTMLgenerator">
            
            <div class="col-xs-10 arena">
                <p class="titulo">Workspace</p>
                <div class="col-xs-12 playground"></div>
            </div>
            <div class="col-xs-2 objects" >
                <div class="row">
                <p class="titulo">HTML objects</p>
                    
                        <div id="0" class="col-xs-3 htmlMain yellow withauto"><p>BODY</p></div>
                        <div id="1" class="col-xs-3 htmlMain green withauto"><p>TITLE</p></div>
                        <div id="2" class="col-xs-3 htmlMain green withauto"><p>PARAGRAPH</p></div>
                        <div id="3" class="col-xs-3 htmlMain green withauto"><p>BOLD</p></div>
                        <div id="4" class="col-xs-3 htmlMain green withauto"><p>DIV</p></div>
                        <div id="5" class="col-xs-3 htmlMain green withauto"><p>LINK</p></div>
                        <div id="6" class="col-xs-3 htmlMain green withauto"><p>IMAGE</p></div>
                 </div>
                <div class="row">
                <p class="titulo">Attributes</p>
                        <div id="7" class="col-xs-3 htmlMain orange withauto"><p>HREF</p></div>
                        <div id="8" class="col-xs-3 htmlMain orange withauto"><p>SRC</p></div>
                        <div id="9" class="col-xs-3 htmlMain orange withauto"><p>NAME</p></div>
                </div>
                <div class="row">
                <p class="titulo">CSS</p>
                        <div id="10" class="col-xs-3 htmlMain royal withauto"><p>BG COLOR</p></div>
                        <div id="11" class="col-xs-3 htmlMain royal withauto"><p>MARGIN</p></div>
                        <div id="12" class="col-xs-3 htmlMain royal withauto"><p>WIDTH</p></div>
                        <div id="13" class="col-xs-3 htmlMain royal withauto"><p>HEIGHT</p></div>
                    </div>
            </div>
            <div class="col-xs-11 result">
                <p class="titulo">Your Website</p>
                <div class="yourSite"></div>
            </div>
        </div>
        

</body>
    </body>
