<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>
            $(document).ready(function() {
                var i = 0;
                var e = 1000;
                while(i != e) {
                    $(".main").append("<h1 class='col-xs-12 fa fa-spin' style='color:#EC407A;font-family:sans serif;font-size:35vh;'>AWESOME</h1>");
                    e++;
                }
               
            });
        </script>
    </head>
    <body class="main" style="background-color:#26C6DA">
        <h1 class="col-xs-12 fa fa-spin" style="color:#EC407A;font-family:sans serif;font-size:35vh;">AWESOME</h1>
        
    </body>
</html>
